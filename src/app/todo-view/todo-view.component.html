<br>
<div class="example-container mat-elevation-z8">
	<table mat-table [dataSource]="todos">
  
	  <!-- ID Column -->
	  <ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> ID </th>
		<td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
	  </ng-container>
  
	  <!-- Description Column -->
	  <ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef> Description </th>
		<td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
	  </ng-container>
  
	  <!-- Status Column -->
	  <ng-container matColumnDef="completed">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let todo"> {{todo.completed}} </td>
	  </ng-container>

	  <!-- Edit Column -->
	  <ng-container matColumnDef="edit">
		<th mat-header-cell *matHeaderCellDef> Edit </th>
		<td mat-cell *matCellDef="let todo"> <a [routerLink]="['/todo-edit', todo.id]" > Edit</a></td>
	  </ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
  </div>
